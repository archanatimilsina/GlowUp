<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Scan | AI Skin Analysis</title>

  <style>
    :root {
      --primary: #5f8466;
      --primary-dark: #4c6e57;
      --background: #f9fbf8;
      --card: #ffffff;
      --text-dark: #1f2d23;
      --text-muted: #6c7a71;
      --border: #e5ece7;
      --shadow: 0 30px 60px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 90px;
    }

    .content {
      max-width: 480px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #edf3ee;
      color: var(--primary);
      padding: 7px 16px;
      border-radius: 30px;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 28px;
    }

    h1 {
      font-size: 46px;
      font-weight: 600;
      line-height: 1.15;
      margin-bottom: 18px;
    }

    h1 span {
      font-weight: 400;
      color: var(--text-muted);
      font-size: 36px;
    }

    .description {
      font-size: 16px;
      color: var(--text-muted);
      line-height: 1.65;
      margin-bottom: 38px;
    }

    
    .buttons {
      display: flex;
      gap: 18px;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 15px 28px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      padding: 15px 28px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: #f1f6f2;
    }

    
    .scan-card {
      width: 400px;
      background: var(--card);
      border-radius: 26px;
      padding: 32px;
      box-shadow: var(--shadow);
    }

    .scan-image {
      width: 100%;
      display: block;
      opacity: 0.95;
    }

  
    .status {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status small {
      font-size: 11px;
      letter-spacing: 1px;
      color: var(--text-muted);
    }

    .status p {
      font-size: 14px;
      font-weight: 500;
      margin-top: 4px;
    }

    .status-icon {
      background: #edf3ee;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    @media (max-width: 900px) {
      body {
        padding: 40px 0;
      }

      .container {
        flex-direction: column;
        gap: 50px;
      }

      h1 {
        font-size: 38px;
      }

      h1 span {
        font-size: 30px;
      }

      .scan-card {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="container">

   
    <div class="content">
      <div class="badge">ðŸŒ¿ Skin Data Form</div>

      <h1>
        Face Scan<br />
        <span>AI-Powered Analysis</span>
      </h1>

      <p class="description">
        Unlock your personalized skincare routine. Our advanced AI scans your
        skin to identify unique needs and recommend the perfect regimen tailored
        just for you.
      </p>

      <div class="buttons">
        <button class="btn-primary">Start Analysis â†’</button>
        <button class="btn-secondary">Learn More</button>
      </div>
    </div>

    
    <div class="scan-card">
      <img
        src="https://i.imgur.com/3s6XQpE.png"
        alt="AI Face Scan"
        class="scan-image"
      />

      <div class="status">
        <div>
          <small>STATUS</small>
          <p>Ready to Scan</p>
        </div>
        <div class="status-icon">ðŸ˜Š</div>
      </div>
    </div>

  </div>

</body>
</html>
